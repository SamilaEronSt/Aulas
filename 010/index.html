<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="A">
        <li>Acordar
        <li>Sair
        <li>Comprar pão
    </ol>
    <h2>Listas não Ordenadas</h2>
    <ul type="circle">
        <li>arroz
         <li>feijão       
    </ul>
    <h2>Juntando listas 1.0</h2>
    <h3>Minhas linguagens favoritas</h3>
    <ol>
        <li>Antigas</li>
        <ul type="a">
            <li>PHP</li>
            <li>JAva</li>
            <li>Assembly</li>
        </ul>
        <li>Novas</li>
        <ul type="a">
            <li>HTML</li>
            <li>Python</li>
        </ul>
    </ol>
    <h2>Listas de Definições</h2>
    <dl>
        <dt>Termo</dt>
        <dd>Descrição</dd>
    </dl>
</body>
</html>
